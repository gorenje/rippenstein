<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include page_meta.html title=page.title url=page.url %}

    <link rel="stylesheet" href="/f/HorrorScopes/index.css?cb={{ "now" | date: "%s" }}">
    <link rel="stylesheet" href="/f/quote.css?cb={{ "now" | date: "%s" }}">
    <link rel="stylesheet" href="/f/baseline.css?cb={{ "now" | date: "%s" }}">
    <link rel="stylesheet" href="/f/horrorscope.css?cb={{ "now" | date: "%s" }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/f/i/favicons/horrorscope/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/f/i/favicons/horrorscope/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/f/i/favicons/horrorscope/favicon-16x16.png">
    <link rel="manifest" href="/f/i/favicons/horrorscope/site.webmanifest">
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" title="Subscribe to Rippenstein">

    <script type="text/javascript">
     var monthLookup = {
       "January": "01",
       "February": "02",
       "March": "03",
       "April": "04",
       "May": "05",
       "June": "06",
       "July": "07",
       "August": "08",
       "September": "09",
       "October": "10",
       "November": "11",
       "December": "12",
     }
     function make_days_clickable() {
       document.querySelectorAll("td.mon, td.tue, td.wed, td.thu, td.sun, td.fri, td.sat").forEach( function(elem) {
         var month = elem.parentElement.parentElement.firstChild.firstChild.innerHTML;
         var day = elem.innerHTML;
         var year = elem.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.firstChild.firstChild.innerHTML;

         if ( day.length == 1 ) { day = "0" + day; }
         var link = "/horrorscope/"+year+monthLookup[month]+day;
         elem.addEventListener('click', function() {
           window.location = link;
         })
       })
      }
      window.onload = make_days_clickable;
    </script>
  </head>

  <body onload="make_days_clickable()">
    <div id="root">
      <div class="quattro">

        <h2>HorrorScope</h2>
        <h3>Making the future a bit more miserable</h3>

        <div class="works_description">
        {{ content }}
        </div>

        <div class="footer-div">
          <div class="table w100">
            <div class=row>
              <a class="cell w50 algn_left" href="/works">Works</a>
              <a class="cell w50 algn_right" href="/pay4pro">Pay4Pro</a>
            </div>
          </div>

          <div class="table w100 copyright">
            <div class=row>
              <span class="cell w100 algn_center">Copyright &copy; 2022 <a href="/dgaf">DGAF Media Group Ltd.</a></span>
            </div>
          </div>
          <div class="table w100 copyright">
            <div class=row>
              <span class="cell w100 algn_center"><a href="/feed.xml">RSS</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
