    <script type="text/javascript">
     var monthLookup = {
       "January": "01",
       "February": "02",
       "March": "03",
       "April": "04",
       "May": "05",
       "June": "06",
       "July": "07",
       "August": "08",
       "September": "09",
       "October": "10",
       "November": "11",
       "December": "12",
     }
     function make_days_clickable() {
       document.querySelectorAll("td.mon, td.tue, td.wed, td.thu, td.sun, td.fri, td.sat").forEach( function(elem) {
         var month = elem.parentElement.parentElement.firstChild.firstChild.innerHTML;
         var day = elem.innerHTML;
         var year = elem.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.firstChild.firstChild.innerHTML;

         if ( day.length == 1 ) { day = "0" + day; }
         var link = "/horrorscope/"+year+monthLookup[month]+day;
         elem.addEventListener('click', function() {
           window.location = link;
         })
       })
      }
      window.onload = make_days_clickable;
    </script>
  </head>

  <body onload="make_days_clickable()">
